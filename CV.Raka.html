<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk â€” Akun</title>
  <style>
    :root{
      --bg: #f6f8fa;
      --card:#ffffff;
      --accent:#1a73e8; /* blue-ish accent (not Google trademark) */
      --muted:#6b7280;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg),#eef3fb);
      padding:24px;
    }
    .card{
      width:100%;max-width:420px;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(15,23,42,0.08);
      padding:28px;box-sizing:border-box;
    }
    .brand{
      display:flex;gap:12px;align-items:center;margin-bottom:18px
    }
    .logo{
      width:48px;height:48px;border-radius:50%;display:inline-grid;place-items:center;font-weight:700;color:white;background:linear-gradient(135deg,#3b82f6,#06b6d4);
      box-shadow:0 4px 12px rgba(99,102,241,0.12);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:14px}

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:12px;color:var(--muted)}
    input[type="email"],input[type="password"]{
      width:100%;padding:12px 14px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px;outline:none;box-sizing:border-box
    }
    input:focus{box-shadow:0 0 0 4px rgba(26,115,232,0.08);border-color:var(--accent)}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
    .btn{
      background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;font-weight:600;cursor:pointer;display:inline-block
    }
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(26,115,232,0.12)}
    .small{font-size:13px;color:var(--muted)}
    .separator{height:1px;background:#f0f3f7;margin:18px 0}
    .oauth{
      display:flex;gap:10px;flex-direction:column
    }
    .oauth button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:white;cursor:pointer}
    .oauth .icon{width:20px;height:20px;border-radius:4px;background:#f3f4f6;display:inline-grid;place-items:center;font-size:12px;color:#374151}

    .foot{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:480px){
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo">AC</div>
      <div>
        <h1>Masuk ke akun</h1>
        <p class="lead">Masuk untuk melanjutkan ke aplikasi Anda</p>
      </div>
    </div>

    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div>
        <label for="email">Alamat email</label>
        <input id="email" name="email" type="email" placeholder="contoh@domain.com" required />
      </div>
      <div>
        <label for="password">Kata sandi</label>
        <input id="password" name="password" type="password" placeholder="Masukkan kata sandi" required minlength="6" />
      </div>

      <div class="actions">
        <div style="display:flex;gap:8px;align-items:center">
          <input id="remember" type="checkbox" /> <label for="remember" class="small">Ingat saya</label>
        </div>
        <a href="#" class="small">Lupa sandi?</a>
      </div>

      <div style="margin-top:6px">
        <button type="submit" class="btn">Masuk</button>
      </div>

      <div class="separator"></div>

      <div class="oauth">
        <button type="button" onclick="alert('Mock: belum tersambung')">
          <span class="icon">G</span>
          <span class="small">Masuk dengan akun eksternal</span>
        </button>
        <button type="button" class="ghost" onclick="alert('Mock: belum tersambung')">Buat akun baru</button>
      </div>

    </form>

    <div class="foot">Dengan melanjutkan, Anda menyetujui syarat & ketentuan kami.</div>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const em = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      // Demo-only: do not collect credentials in a real app.
      alert('Demo: email=' + em + ' | kata sandi panjang=' + pw.length);
      return false;
    }
  </script>
</body>
</html>
